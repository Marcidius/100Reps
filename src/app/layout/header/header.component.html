<div id="search-header">
  <div class="title">Search</div>
  <div class="search-field">
    <input class="form-control" type="text" placeholder="Search">
    <div class="actions actions-alt"><a href="#"><i class="mdi-navigation-arrow-forward"></i></a></div>
  </div>
  <div id="close-search" class="actions actions-alt"><a href="#"><i class="mdi-content-clear"></i></a></div>
</div>

<header id="header" class="navbar">
  <ul id="header-inner">
    <li (click)="toggleDeviceMenu()" id="menu-trigger" [class.open]="isOpen">
      <div class="line-wrap">
        <div class="line top"></div>
        <div class="line center"></div>
        <div class="line bottom"></div>
      </div>
    </li>
    <li id="logo">
      <a [routerLink]="['/dashboard']"><img src="./assets/images/bossLogo.svg" /></a>
    </li>
    <li class="pull-right">
      <div class="btn-group">
        <div dropdown class="btn-group">
          <a dropdownToggle class="account btn btn-raised">
            Username.Username
            <b><span class="caret"></span></b>
          </a>
          <ul dropdownMenu class="dropdown-menu">
            <li><a [routerLink]="['/login']">Logout</a></li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</header>
